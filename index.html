<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.jpg" />
    <title>Sign in | ZTeam - Heaven of gaming</title>

    <!-- Meta -->

    <meta name="description" content="ZTeam is your paradise for gaming, sharing and exploring">
    <meta name="keywords" content="Game selling platform">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Sign in | ZTeam - Heaven of gaming">
    <meta property="og:description" content="ZTeam is your paradise for gaming, sharing and exploring">
    <meta property="og:image" content="../images/logo.jpg">

    <!-- bootstrap, css -->

    <link rel="stylesheet" href="../asset/reset.css" />
    <link rel="stylesheet" href="../asset/setup.css" />
    <link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../asset/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../components/login/style.css" />
    <link rel="stylesheet" href="../components/header/style.css" />
    <link rel="stylesheet" href="../components/footer/style.css" />
  </head>
  <body class="bg-b">
    <!-- header -->

    <div class="loginheader bg-d2">
      <h1 class="c-white txt-c fw-b pt-md">WELCOME TO ZTEAM</h1>
    </div>

    <!-- body -->

    <!-- carousel -->

    <div class="page-body">
      <!-- image slideshow -->
      <div class="mycarousel">
        <img src="../images/91ZmgFvglpL.png" alt="Minecraft" />
        <img
          src="../images/hinh-nen-pubg-chon-loc-dep-mat-cho-dien-thoai-va-may-tinh-background-800x450.jpg"
          alt="PUBG"
        />
        <img src="../images/wz-social-share.jpg" alt="Call of Duty: Warzone" />
      </div>
    </div>

    <div class="mycontainer">
      <!-- Login form -->

      <div class="login-wrap">
        <div class="login-html">
          <input
            id="tab-1"
            type="radio"
            name="tab"
            class="sign-in"
            checked
          /><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
            for="tab-2"
            class="tab"
            >Sign Up</label
          >
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username:</label>
                <input id="user" type="text" class="input" />
              </div>
              <div class="group">
                <label for="pass" class="label">Password:</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked />
                <label for="check"
                  ><span class="icon"></span> Keep me Signed in</label
                >
              </div>
              <div class="group">
                <form action="./pages/homeSEO.html" target="_parent" id="login-button">
                  <input
                    type="submit"
                    class="mybutton"
                    value="Sign In"
                    onclick="document.location='#'"
                  />
                </form>
              </div>
              <div class="group">
                <input type="submit" class="mycancelbutton" value="Cancel" />
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label"
                  >Email Address/Phone Number:</label
                >
                <input id="user" type="text" class="input" />
              </div>
              <div class="group">
                <label for="pass" class="label">Account Name:</label>
                <input id="pass" type="text" class="input" data-type="text" />
              </div>
              <div class="group">
                <label for="pass" class="label">Password:</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>
              <div class="group">
                <label for="pass" class="label">Confirm your Password:</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>
              <div class="group">
                <form action="" target="_parent">
                  <input type="submit" class="mybutton" value="Sign Up" />
                </form>
              </div>
              <div class="group">
                <input type="submit" class="mycancelbutton" value="Cancel" />
              </div>
              <!-- <div class="hr"></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <div class="footer bg-d2">
      <div class="row myrow">
        <div class="brand col-4 mt-sm txt-c">
          <span class="c-white large-size fw-b">ZTEAM</span><br />
          <span class="c-dark-2 small-size">Email: Zteam@mail.com</span><br />
          <span class="c-dark-2 small-size">Hotline: 0777888999</span>
        </div>
        <div class="col-3 mt-sm">
          <span class="c-white medium-size">Learn More</span><br />
          <ul class="pt-xs">
            <li><a>About Us</a></li>
            <li><a>Terms & Condition</a></li>
            <li><a>Privacy Policy</a></li>
          </ul>
        </div>
        <div class="col-3 c-white mt-sm">
          <span class="c-white medium-size">Follow Us</span><br />
          <ul class="pt-xs">
            <li><a>Facebook</a></li>
            <li><a>Twitter</a></li>
            <li><a>Instagram</a></li>
          </ul>
        </div>
        <div class="col-2 c-white mt-sm">
          <span class="c-white medium-size">Other Site</span><br />
          <ul class="pt-xs">
            <li><a>PlayStation</a></li>
            <li><a>ZForum</a></li>
            <li><a>ZRealms</a></li>
          </ul>
        </div>
      </div>
      <div class="row myrow">
        <div class="col-12 txt-c c-dark-1">
          Â© 2020 Copyright: zteamgameheaven.com
        </div>
      </div>
    </div>

    <!--jquery -->

    <script src="../asset/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../components/login/script.js"></script>
    <script src="../components/login_function/Login.js"></script>
  </body>
</html>
